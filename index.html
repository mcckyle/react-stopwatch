<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Stopwatch</title>
    <meta
      name="description"
      content="A simple, modern stopwatch built for focus and precision timing."
    />

    <!-- Theme & Color. -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0f1117" media="(prefers-color-scheme: dark)"/>
    <meta name="theme-color" content="#f7f7f8" media="(prefers-color-scheme: light)"/>

    <!-- App Identity. -->
    <meta name="application-name" content="Stopwatch" />
    <link rel="manifest" href="/manifest.json" />

    <!-- External Fonts Imports. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. -->
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        This application requires JavaScript to run!
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
